<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete item</title>
    <link rel="stylesheet"  type="text/css" th:href="@{/css/pagesStyle.css}" />
</head>
<body class="form_page">
    <div class="form_container">
        <div id="menu_btn"><a href="/items"><input type="submit" value="← Return" style="border-radius: 15px;"/></a></div>

        <form method="post" th:action="@{/delete}" th:object="${deleteItemDTO}">
            <div class="form_template">
                <label for="id">Item id: </label><input type="text" name="id" th:value="${id}"/>
                <label for="reason">Deletion reason: </label><input type="text" name="reason" value="Not valid"/>
            </div>
            <div style="text-align: center; margin-top: 5%;"><input type="submit" value="Delete!" id="submit_btn"/></div>
        </form>

        <div class="errors_container">
            <div th:each="error: ${errors}" class="error_msg">
                <span th:text="${error}"> error </span>
            </div>
        </div>
    </div>
</body>
</html>
